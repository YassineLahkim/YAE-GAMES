<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ball Trap Game</title>
    <link rel="stylesheet" href="stylejeu1.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <audio id="gameOverSound" src="son/game-over.mp3" preload="auto"></audio>

</head>

<body>
    <canvas id="gameCanvas"></canvas>
    <div id="targetHole" class="hole"></div>
    <div id="trapHole1" class="hole trapHole"></div>
    <div id="trapHole2" class="hole trapHole"></div>
    <div id="trapHole3" class="hole trapHole"></div>
    <div id="countdown"></div>
    <button id="pauseButton">PAUSE</button>

    <div id="ui">
        <div>⭐ Score: <span id="score">0</span></div>
        <div>❤️ Lives: <span id="lives"></span></div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div id="hintButton" style="display: block; text-align:center;">Hint</div>
        <div id="hintText" style="display: none; margin-top: 10px; color: rgb(235, 255, 53); font-size: 16px;">
            2 – pause – 2
        </div>
    </div>

    <div id="message">
        <h2 id="resultMessage"></h2>
        <div id="restartButton">Play Again</div>
    </div>

    <div id="startScreen">
        <h1 id="gameTitle">Ball Master</h1>
        <p id="gameSubtitle">Reach the black hole 3 times to win!</p>
        <div id="controlInfo"></div>
        <div id="orientationStatus"></div>
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <button id="startButton" class="pulse">Start</button>
        <button id="permissionButton"
            style="background-color: #2196F3; padding: 10px; border: none; border-radius: 4px; color: white;">
            Enable Tilt
        </button>
    </div>

    <div id="cheatNotification">Cheat code activated!</div>

    <script src="scriptjeu1.js"></script>
</body>

</html>
