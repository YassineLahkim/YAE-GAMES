<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Reactor - Special Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a2e;
            color: white;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .background-image {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('imG/jeucode.png');
            background-size: cover;
            background-position: center;
            z-index: -1;
            opacity: 0.8;
        }

        .header {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .level-display, .score-display {
            background-color: rgba(43, 122, 47, 0.8);
            border-radius: 10px;
            padding: 8px 15px;
            font-weight: bold;
            font-size: 0.9em;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .controls {
            display: flex;
            gap: 10px;
            padding: 15px;
            width: 100%;
            justify-content: center;
            position: absolute;
            bottom: 80px;
            left: 0;
        }

        .control-btn {
            background-color: rgba(255, 85, 85, 0.9);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            transition: all 0.3s;
            min-width: 120px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .control-btn:hover {
            background-color: rgba(255, 51, 51, 0.9);
            transform: scale(1.05);
        }

        .control-btn:disabled {
            background-color: rgba(119, 119, 119, 0.7);
            cursor: not-allowed;
            transform: none;
        }

        .game-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            width: 100%;
        }

        .grid-cell {
            background-color: rgba(78, 78, 78, 0.8);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            height: 70px;
            color: white;
            user-select: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .grid-cell.active {
            background-color: rgba(255, 85, 85, 0.9);
            transform: scale(1.05);
        }

        .grid-cell.correct {
            background-color: rgba(74, 222, 128, 0.9);
        }

        .grid-cell.wrong {
            background-color: rgba(255, 51, 51, 0.9);
            animation: shake 0.5s;
        }

        .special-buttons {
            display: flex;
            justify-content: center;
            width: 100%;
            gap: 8px;
            margin-top: 15px;
        }

        .special-btn {
            background-color: rgba(78, 78, 78, 0.8);
            color: white;
            border: none;
            padding: 12px 0;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            width: 50px;
            text-align: center;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .special-btn:hover {
            background-color: rgba(255, 77, 77, 0.9);
            transform: scale(1.05);
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .game-over-content {
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 80%;
            max-width: 300px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .game-over h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        #code-bar {
            background-color: #4CAF50;
            color: white;
            height: 40px;
            margin-bottom: 20px; /* Moves the green bar above the numbers */
            padding: 5px;
            text-align: center;
            border-radius: 5px;
            font-size: 20px;
            font-weight: bold;
        }

        /* Game Win and Loss Text Colors */
        .game-over-win h2 {
            color: #28a745; /* Green for win */
        }

        .game-over-lost h2 {
            color: #dc3545; /* Red for loss */
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="background-image"></div>

    <div class="header">
        <div class="level-display">Level: <span id="level">1</span>/5</div>
        <div class="score-display">Score: <span id="score">0</span></div>
    </div>

    <div class="controls">
        <button class="control-btn" id="startBtn">Start</button>
        <button class="control-btn" id="pauseBtn" disabled>Pause</button>
    </div>

    <div class="game-container">
        <div id="code-bar"></div> <!-- Green bar to display the code -->

        <div class="grid-container" id="grid">
            <div class="grid-cell" id="btn1">1</div>
            <div class="grid-cell" id="btn2">2</div>
            <div class="grid-cell" id="btn3">3</div>
            <div class="grid-cell" id="btn4">4</div>
            <div class="grid-cell" id="btn5">5</div>
            <div class="grid-cell" id="btn6">6</div>
            <div class="grid-cell" id="btn7">7</div>
            <div class="grid-cell" id="btn8">8</div>
            <div class="grid-cell" id="btn9">9</div>
        </div>

        <div class="special-buttons">
            <button class="special-btn" id="btnM">M</button>
            <button class="special-btn" id="btnHash">#</button>
            <button class="special-btn" id="btnI">i</button>
        </div>
    </div>

    <!-- Game Over (Lost) Popup -->
    <div class="game-over game-over-lost" id="gameOverLost">
        <div class="game-over-content">
            <h2>Lost, you triggered the alarm!</h2>
            <p>Score: <span id="finalScoreLost">0</span></p>
            <button class="control-btn" id="playAgainBtn" style="margin-top: 20px;">Restart the game</button> <!-- Restart button -->
        </div>
    </div>

    <!-- Game Over (Win) Popup -->
    <div class="game-over game-over-win" id="gameOverWin">
        <div class="game-over-content">
            <h2>Congratulations, you have disabled the alarm!</h2>
            <p>Score: <span id="finalScoreWin">0</span></p>
            <button class="control-btn" id="goToPaintingRoomBtn" style="margin-top: 20px;">Go to the painting room</button> <!-- Go to painting room button -->
        </div>
    </div>

    <script>
        // DOM Elements
        const btns = document.querySelectorAll('.grid-cell');
        const btnM = document.getElementById('btnM');
        const btnHash = document.getElementById('btnHash');
        const btnI = document.getElementById('btnI');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const playAgainBtn = document.getElementById('playAgainBtn');
        const goToPaintingRoomBtn = document.getElementById('goToPaintingRoomBtn');
        const levelDisplay = document.getElementById('level');
        const scoreDisplay = document.getElementById('score');
        const finalScoreDisplayLost = document.getElementById('finalScoreLost');
        const finalScoreDisplayWin = document.getElementById('finalScoreWin');
        const gameOverScreenLost = document.getElementById('gameOverLost');
        const gameOverScreenWin = document.getElementById('gameOverWin');
        const codeBar = document.getElementById('code-bar');
    
        // Game Variables
        let sequence = [];
        let playerSequence = [];
        let level = 1; // Start with level 1
        const maxLevel = 5;
        let score = 0;
        let isPlaying = false;
        let isShowingSequence = false;
        let isPaused = false;
        let sequenceSpeed = 800; // Fixed sequence speed (no excessive speed increase)
        let sequenceInterval;
    
        // Cheat code detection variable
        let cheatSequence = [];
    
        // Sounds
        const noteSounds = [];
        for (let i = 1; i <= 9; i++) {
            noteSounds.push(new Audio(`son/${i}.mp3`));
        }
    
        const correctSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3');
        const wrongSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3');
        const winSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3');
    
        // Initialization
        function init() {
            // Reset the state of the buttons and the green bar
            btns.forEach(btn => {
                btn.classList.remove('active', 'correct', 'wrong');
            });
            codeBar.textContent = ""; // Reset the green bar
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            pauseBtn.textContent = 'Pause';
            gameOverScreenLost.style.display = 'none';
            gameOverScreenWin.style.display = 'none';
            cheatSequence = []; // Reset the cheat code sequence
    
            // Numeric button events
            btns.forEach((btn, index) => {
                btn.addEventListener('click', () => {
                    if (!isPlaying || isShowingSequence || isPaused) return;
                    
                    playerSequence.push(index);
                    activateCell(index);
                    updateCodeBar(playerSequence); // Update the green bar
                    checkSequence();
                });
            });
    
            // Special button events (no sound)
            btnM.addEventListener('click', () => {
                if (!isPlaying || isShowingSequence || isPaused) return;
                cheatSequence.push('M');
                updateCodeBar(cheatSequence); // Update the green bar
    
                if (cheatSequence.join('') === "MMI") {
                    // Trigger instant victory
                    winGame();
                }
            });
    
            btnHash.addEventListener('click', () => {
                if (!isPlaying || isShowingSequence || isPaused) return;
            });
    
            btnI.addEventListener('click', () => {
                if (!isPlaying || isShowingSequence || isPaused) return;
                cheatSequence.push('I');
                updateCodeBar(cheatSequence); // Update the green bar
    
                if (cheatSequence.join('') === "MMI") {
                    // Trigger instant victory
                    winGame();
                }
            });
    
            // Control buttons
            startBtn.addEventListener('click', startGame);
            pauseBtn.addEventListener('click', togglePause);
            playAgainBtn.addEventListener('click', playAgain);
            goToPaintingRoomBtn.addEventListener('click', () => {
                window.location.href = 'painting_room.html'; // Redirect to painting room page
            });
        }
    
        // Instant win with cheat code
        function winGame() {
            winSound.play();
            setTimeout(() => {
                finalScoreDisplayWin.textContent = score;
                gameOverScreenWin.style.display = 'flex';
                document.querySelector('.game-over h2').classList.add('game-over-win');
                document.querySelector('.game-over h2').textContent = "Congratulations, you have disabled the alarm!";
                goToPaintingRoomBtn.addEventListener('click', () => {
                    window.location.href = 'paintingroom.html'; // Redirect to painting room page
                });
            }, 1000);
        }
    
        // Game Over (Lost)
        function gameOverLost() {
            wrongSound.play();
            setTimeout(() => {
                finalScoreDisplayLost.textContent = score;
                gameOverScreenLost.style.display = 'flex';
                document.querySelector('.game-over h2').classList.add('game-over-lost');
                document.querySelector('.game-over h2').textContent = "Lost, you triggered the alarm!";
            }, 1000);
        }
    
        // Update the green bar with the cheat code
        function updateCodeBar(sequence) {
            // For numbers (1 to 9), we add +1 to each number, keeping letters the same
            codeBar.textContent = sequence.map(char => {
                if (char === 'M' || char === 'I') {
                    return char; // Leave M and I as they are
                } else {
                    return parseInt(char) + 1; // Add +1 to numbers
                }
            }).join('');
        }
    
        // Start the game
        function startGame() {
            isPlaying = true;
            isPaused = false;
            score = 0;
            level = 1; // Start at level 1
            sequenceSpeed = 800;
            levelDisplay.textContent = `${level}/5`;
            scoreDisplay.textContent = score;
            gameOverScreenLost.style.display = 'none';
            gameOverScreenWin.style.display = 'none';
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            pauseBtn.textContent = 'Pause';
            
            generateSequence();
            setTimeout(() => showSequence(), 1000);
        }
    
        // Toggle pause/play
        function togglePause() {
            isPaused = !isPaused;
            pauseBtn.textContent = isPaused ? 'Resume' : 'Pause';
            
            if (isPaused) {
                clearInterval(sequenceInterval);
            } else if (isShowingSequence) {
                showSequence();
            }
        }
    
        // Generate a random sequence
        function generateSequence() {
            sequence = [];
            const sequenceLength = level + 1; // Level 1: 2 digits, level 2: 3 digits, etc.
            
            for (let i = 0; i < sequenceLength; i++) {
                const randomIndex = Math.floor(Math.random() * 9);
                sequence.push(randomIndex);
            }
            
            sequenceSpeed = 800; // Keep the sequence speed constant
        }
    
        // Show the sequence to the player
        function showSequence() {
            isShowingSequence = true;
            let i = 0;
            
            sequenceInterval = setInterval(() => {
                if (i >= sequence.length || isPaused) {
                    clearInterval(sequenceInterval);
                    if (!isPaused) {
                        isShowingSequence = false;
                        playerSequence = [];
                    }
                    return;
                }
                
                const cellIndex = sequence[i];
                activateCell(cellIndex, true);
                i++;
            }, sequenceSpeed);
        }
    
        // Activate a cell (visually and with sound)
        function activateCell(index, isSequence = false) {
            const cell = btns[index];
            cell.classList.add('active');
            
            if (!isSequence || index < 9) {
                noteSounds[index].currentTime = 0;
                noteSounds[index].play();
            }
            
            setTimeout(() => {
                cell.classList.remove('active');
            }, 500);
        }
    
        // Check the player's sequence
        function checkSequence() {
            for (let i = 0; i < playerSequence.length; i++) {
                if (playerSequence[i] !== sequence[i]) {
                    gameOverLost();
                    return;
                }
            }
            
            if (playerSequence.length < sequence.length) {
                return;
            }
            
            correctSound.play();
            score += level * 10;
            scoreDisplay.textContent = score;
            
            btns.forEach(cell => {
                cell.classList.add('correct');
                setTimeout(() => cell.classList.remove('correct'), 500);
            });
            
            if (level >= maxLevel) {
                winGame();
                return;
            }
            
            setTimeout(() => {
                level++;
                levelDisplay.textContent = `${level}/5`;
                
                generateSequence();
                setTimeout(() => showSequence(), 1000);
            }, 1000);
        }
    
        function playAgain() {
            gameOverScreenLost.style.display = 'none';
            gameOverScreenWin.style.display = 'none';
            init(); // Full reset
            startGame();
        }
    
        init();
    </script>
    
</body>
</html>
