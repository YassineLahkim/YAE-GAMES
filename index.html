<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Jeu Cycliste</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>

<style>
    /* [Tous les styles CSS pr√©c√©dents restent identiques] */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Montserrat', sans-serif;
        -webkit-tap-highlight-color: transparent;
    }

    body {
        background: linear-gradient(135deg, #6B73FF 0%, #000DFF 100%);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
        touch-action: none;
    }

    /* [Tous les autres styles restent inchang√©s] */
</style>

<body>
    <div id="container">
        <!-- Dans le menu √† gauche -->
        <div id="container">
            <!-- Dans le menu √† gauche -->
            <div id="levelSelection">
                <h2>Choisis ton niveau</h2>
                <button onclick="startGame('easy')">Facile</button>
                <button onclick="startGame('medium')">Moyen</button>
                <button onclick="startGame('hard')">Difficile</button>
                <button onclick="startGame('blind')">Malvoyant</button>
                <button id="tiltButton" onclick="toggleTiltControls()">Activer Inclinaison</button>
            </div>
    
            <!-- Zone de jeu √† droite -->
            <div id="gameArea">
                <canvas id="previewCanvas"></canvas>
                <canvas id="gameCanvas"></canvas>
                
                <!-- UI du jeu -->
                <div class="game-ui">
                    <div class="timer" id="timerDisplay">20</div>
                    <div class="hearts-container" id="heartsDisplay">
                        <span class="heart">‚ù§Ô∏è</span>
                        <span class="heart">‚ù§Ô∏è</span>
                        <span class="heart">‚ù§Ô∏è</span>
                    </div>
                </div>
                
                <button id="pauseButton" onclick="togglePause()">‚è∏Ô∏è</button>
    
                <!-- Menu pause -->
                <div id="pauseMenu">
                    <h2>Pause</h2>
                    <button onclick="restartGame()">Recommencer</button>
                    <button onclick="showMainMenu()">Menu</button>
                    <button onclick="togglePause()">Continuer</button>
                </div>
    
                <!-- √âcrans de fin -->
                <div id="gameOverScreen" class="end-screen">
                    <h1>Perdu !</h1>
                    <button onclick="restartGame()">R√©essayer</button>
                </div>
    
                <div id="winScreen" class="end-screen">
                    <h1>Gagn√© ! üéâ</h1>
                    <button onclick="restartGame()">Rejouer</button>
                </div>
            </div>
        </div>
    <!-- Lien vers le fichier JavaScript -->
    <script src="script.js"></script>
</body>

</html>
